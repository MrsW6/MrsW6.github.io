    <![endif]--><link href="//cdnjs.cloudflare.com/ajax/libs/featherlight/1.3.5/featherlight.min.css" type="text/css" rel="stylesheet"></head><body><nav class="navbar navbar-default navbar-custom navbar-fixed-top"><div class="container-fluid"><div class="navbar-header page-scroll"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/">Configurable Title</a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav navbar-right"><li><a href="/">Home</a></li><li><a href="/archives">Archives</a></li><li><a href="/tags">Tags</a></li><li><a href="/about">about</a></li><li><a href="https://github.com/MrsW6"><i class="fa fa-github fa-stack-2x"></i></a></li></ul></div></div></nav><header class="intro-header" style="background-image:url(http://www.codeblocq.com/assets/projects/hexo-theme-clean-blog/img/home-bg.jpg)"><div class="container"><div class="row"><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><div class="post-heading"><h1>关于考研</h1><span class="meta">2018-02-24</span></div></div></div></div></header><article><div class="container"><div class="row"><div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 post-tags"><a href="/tags/随笔/">#随笔</a></div><div class="col-lg-4 col-md-5 post-categories"><a href="/categories/随笔/">随笔</a></div><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><p>今天逛微博无意中发现了北理工一名老师关于考研的言论</p><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">有不少高考失利去了不理想学校的学生，很早(甚至从大一大二)就开始准备考研。其奋斗的精神值得鼓励，但具体方法方式则欠妥，因为这本质上是将考研等同于二次高考，一考定终身，但实际上考研有初试也有复试，时不时会出现初试高分考生复试被刷，或者不被牛导师青睐的事情。排除潜规则的影响，多数都是学生以高考的心态与方式应对考研，考研课目的内容是很熟练了，但专业必备基础知识与技能则往往比较欠缺，毕竟一个人的时间精力有限，做了这事就干不了那事，这种学生，往往既搞不了科研，又做不了工程项目，不受欢迎与接受……</span><br><span class="line">比较好的方式是大一大二大三，别只盯着考研，而是认真地学习专业知识，培养专业技能，努力找机会参与科研或工程实践，到大四才针对考研进行专门的应试训练和准备。</span><br><span class="line">把本科上成了四年考研班，其实是在考试这件事上过度训练了，并不划算。</span><br></pre></td></tr></table></figure>
<p>我觉得说的非常有道理，如果把大学四年上成了考研班，然后初试高分，复试低分，又有什么意义，工程在于实践，理论知识基础！<br>下面是我摘录的金老师的其他言论，感觉讲的非常有道理</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">我通常认为一个人应该“志存高远”，同时要“脚踏实地”。</span><br><span class="line"></span><br><span class="line">具体到计算机专业的学生，我通常建议他们大学四年应该重点干好两个大事：</span><br><span class="line"></span><br><span class="line">（<span class="number">1</span>）努力学好各种专业理论。为自己能从事高精尖的技术研发与科学探索的工作打好基础，为进一步深造做好准备，……</span><br><span class="line"></span><br><span class="line">（<span class="number">2</span>）学习与掌握各种实用技能。前面高大上的目标达不到（比如进名校深造，到业界一流企业工作），至少也能具备在业界普通公司混口饭的能力，不至于当个啃老族……</span><br><span class="line"></span><br><span class="line">这两者其实并不矛盾，而是相互促进的，把握好其中的度，对一个人四年大学收获的多少有着巨大的影响，这通常也是区分优秀与普通学生的分水岭。</span><br><span class="line"></span><br><span class="line">那些两者都做不到的，就把人生中最宝贵的四年给浪费了，非常可惜，他们毕业工作几年之后，通常都会感叹当年在学校时——为什么不懂和不做这些事，如果当年做了，现在的发展又岂止步于此？</span><br></pre></td></tr></table></figure>
<p>大学四年，掌握最基本的能力，脚踏实地的同时怀揣梦想，那么大学一定是成功的！</p>
