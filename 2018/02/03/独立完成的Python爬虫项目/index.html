18 2 30 2 30 14 14 30 Z"></path></svg> &nbsp; <a href="/categories/Python/">Python</a> &nbsp; <svg class="i-tag" viewBox="0 0 32 32" width="14" height="14" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="24" cy="8" r="2"></circle><path d="M2 18 L18 2 30 2 30 14 14 30 Z"></path></svg> &nbsp; <a href="/tags/Python/">Python</a></div><hr><ol class="toc"><li class="toc-item toc-level-1"><a class="toc-link" href="#代码"><span class="toc-text">代码</span></a></li></ol><div class="picture-container"></div><p>基于爬取淘宝网商品信息爬虫实例，爬取当当网图书信息，读取用户输入的信息，进行搜索，翻页等功能的实现，主要用到了requests和re库，其实就是最常用的代码框架，项目主我的缺陷主要是对正则表达式不熟悉，不会使用增则表达式，对Python语法不熟悉，应加强这两个方面的应用！</p><h1 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line" /span></span><br><span class="line">        <span class="comment">#     # price = eval(book_price[i].split(':')[1])</span></span><br><span class="line">        <span class="comment">#     # print(price)</span></span><br><span class="line">        <span class="comment">#     # title = eval(book_name[i].split(':')[1])</span></span><br><span class="line">        <span class="comment">#     # print(title)</span></span><br><span class="line">        <span class="comment">#     list1.append([book_price[i],book_name][i])</span></span><br><span class="line">        <span class="comment"># print(list1)</span></span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        print(<span class="string">'错误2'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">printHTMLMessage</span><span class="params">(price, name)</span>:</span></span><br><span class="line">    muban = <span class="string">"&#123;:1&#125;\t\t&#123;:6&#125;\t&#123;:15&#125;"</span></span><br><span class="line">    print(muban.format(<span class="string">'序号'</span>, <span class="string">'价格'</span>, <span class="string">'书名'</span>))</span><br><span class="line">    count = <span class="number">1</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(name)):</span><br><span class="line">        print(muban.format(count, price[i], name[i]))</span><br><span class="line">        count += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    goods = input(<span class="string">"请输入您要查询得商品："</span>)</span><br><span class="line">    deepth = (input(<span class="string">"请输入查询的页数："</span>))</span><br><span class="line">    list1 = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, deepth + <span class="number">1</span>):</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            url = <span class="string">'http://search.dangdang.com/?key='</span> + goods + <span class="string">'&amp;act=input&amp;page_index='</span> + str(i)</span><br><span class="line">            html = getHTMLText(url)</span><br><span class="line">            pareHTML(html)</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">continue</span></span><br></pre></td></tr></table></figure>
