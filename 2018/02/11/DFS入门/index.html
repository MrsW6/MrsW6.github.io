<!DOCTYPE html><html><head><meta charset="utf-8"><title>DFS入门 | 帅妹妹</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta name="description" content="DFS：深度优先搜索题意：n件物品，每件物品重量为w[i]，价值为c[i]，背包的最大承重为v，在不超过重量v的前提下，让背包中，物品的价格之和最大，求最大价值！在面对每一个选择的时候，可以选择，也可以不选择，dfs之后得出来的结果一定是最大值，dfs其实就是暴力搜索 123456789101112131415161718192021222324252627282930313233#include"><meta name="keywords" content="Algorithm"><meta property="og:type" content="article"><meta property="og:title" content="DFS入门"><meta property="og:url" content="http://yoursite.com/2018/02/11/DFS入门/index.html"><meta property="og:site_name" content="帅妹妹"><meta property="og:description" content="DFS：深度优先搜索题意：n件物品，每件物品重量为w[i]，价值为c[i]，背包的最大承重为v，在不超过重量v的前提下，让背包中，物品的价格之和最大，求最大价值！在面对每一个选择的时候，可以选择，也可以不选择，dfs之后得出来的结果一定是最大值，dfs其实就是暴力搜索 123456789101112131415161718192021222324252627282930313233#include"><meta property="og:locale" content="zh-Hans"><meta property="og:updated_time" content="2018-02-12T03:05:34.556Z"><meta name="twitter:card" content="summary"><meta name="twitter:title" content="DFS入门"><meta name="twitter:description" content="DFS：深度优先搜索题意：n件物品，每件物品重量为w[i]，价值为c[i]，背包的最大承重为v，在不超过重量v的前提下，让背包中，物品的价格之和最大，求最大价值！在面对每一个选择的时候，可以选择，也可以不选择，dfs之后得出来的结果一定是最大值，dfs其实就是暴力搜索 123456789101112131415161718192021222324252627282930313233#include"><link rel="icon" href="/favicon.png"><link type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/scrollUp/image.css"><!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script><![endif]--></head><body><div id="container"><div id="wrap"><header id="header"><div id="banner"></div><div id="header-outer" class="outer"><div id="header-title" class="inner"><div class="logo"><img src="/logo.png" alt="Profile Picture"></div><div id="title">帅妹妹</div><div id="subtitle">今晚的月色真美</div><ul class="my-socials"><li><a href="mailto:1070624384@qq.com" class="email" target="_blank" title="Email Me"><i class="fa fa-envelope"></i></a></li></ul></div></div><div id="header-inner"><nav id="main-nav"><a id="main-nav-toggle" class="nav-icon"></a></nav><nav id="title-nav" style="display:none"><a href="/">帅妹妹</a> <img src="/logo.png" alt="Profile Picture"></nav><nav id="sub-nav"><a id="nav-search-btn" class="nav-icon" title="Search"></a></nav><div id="search-form-wrap"><form action="http://www.baidu.com/baidu" method="get" accept-charset="utf-8" class="search-form"><input type="search" name="word" maxlength="20" class="search-form-input" placeholder="Search"> <input type="submit" class="search-form-submit"> <input name="tn" type="hidden" value="bds"> <input name="cl" type="hidden" value="3"> <input name="ct" type="hidden" value="2097152"> <input type="hidden" name="si" value="yoursite.com"></form></div></div><div class="site-nav" style="display:none"><ul><li><a href="/">首页</a></li><li><a href="/categories/life">生活</a></li><li><a href="/archives">归档</a></li></ul></div></header><div class="outer"><section id="main"><article id="post-DFS入门" class="article article-type-post" itemscope itemprop="blogPost"><div class="article-meta"><a href="/2018/02/11/DFS入门/" class="article-date"><time datetime="2018-02-11T13:54:43.000Z" itemprop="datePublished">2018-02-11</time></a><div class="article-category"><a class="article-category-link" href="/categories/Algorithm/">Algorithm</a></div></div><div class="article-inner"><header class="article-header"><h1 class="article-title" itemprop="name">DFS入门</h1></header><div class="article-entry" itemprop="articleBody"><p>DFS：深度优先搜索<br>题意：n件物品，每件物品重量为w[i]，价值为c[i]，背包的最大承重为v，在不超过重量v的前提下，让背包中，物品的价格之和最大，求最大价值！<br>在面对每一个选择的时候，可以选择，也可以不选择，dfs之后得出来的结果一定是最大值，dfs其实就是暴力搜索</p><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> max_value = <span class="number">0</span>, n, v, w[<span class="number">101</span>], c[<span class="number">101</span>]; </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> index, <span class="keyword">int</span> sumW, <span class="keyword">int</span> sumC)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> index, <span class="keyword">int</span> sumW, <span class="keyword">int</span> sumC)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(index == n)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(sumW &lt;= v &amp;&amp; sumC &gt; max_value)</span><br><span class="line">		&#123;</span><br><span class="line">			max_value = sumC;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		dfs(index + <span class="number">1</span>, sumW, sumC);</span><br><span class="line">		dfs(index + <span class="number">1</span>, sumW + w[index], sumC + c[index]);	</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;	</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;n, &amp;v);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;w[i], &amp;c[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	dfs(<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,max_value);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>优化算法：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> index, <span class="keyword">int</span> sumW, <span class="keyword">int</span> sumC)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(index == n)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	dfs(index + <span class="number">1</span>, sumW, sumC);</span><br><span class="line">	<span class="keyword">if</span>(sumW + w[index] &lt;= v)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(sumC + c[index] &gt; max_value)</span><br><span class="line">		&#123;</span><br><span class="line">			max_value = sumC + c[index]; </span><br><span class="line">		&#125;</span><br><span class="line">		dfs(index + <span class="number">1</span>, sumW + w[index], sumC + c[index]);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
