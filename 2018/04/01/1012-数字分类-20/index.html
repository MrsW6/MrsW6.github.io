123;</span><br><span class="line">			a3_count++;</span><br><span class="line">			a3++;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//a4</span></span><br><span class="line">		<span class="keyword">if</span> (x % <span class="number">5</span> == <span class="number">3</span>) &#123;</span><br><span class="line">			a4_count++;</span><br><span class="line">			a4 += x;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//a5</span></span><br><span class="line">		<span class="keyword">if</span> (x % <span class="number">5</span> == <span class="number">4</span>) &#123;</span><br><span class="line">			a5_count++;</span><br><span class="line">			<span class="keyword">if</span> (x &gt; a5) &#123;</span><br><span class="line">				a5 = x;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	a4_avg = a4*<span class="number">1.0</span> / a4_count; </span><br><span class="line">	<span class="comment">//printf("%d %d %d %.1f %d", a1, a2, a3, a4_avg, a5);</span></span><br><span class="line">	</span><br><span class="line">	<span class="comment">//a1</span></span><br><span class="line">	<span class="keyword">if</span> (a1_count == <span class="number">0</span>) &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"N "</span>);</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d "</span>, a1);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//a2</span></span><br><span class="line">	<span class="keyword">if</span> (a2_count == <span class="number">0</span>) &#123;</span><br><span class="li
