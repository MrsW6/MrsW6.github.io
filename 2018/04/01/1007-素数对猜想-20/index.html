pan><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n - <span class="number">2</span>; i ++) &#123;</span><br><span class="line">		<span class="keyword">if</span> ( isS(i) &amp;&amp; !isS(i+<span class="number">1</span>) &amp;&amp; isS(i+<span class="number">2</span>) ) &#123;</span><br><span class="line">			count ++;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;	</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; count;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
