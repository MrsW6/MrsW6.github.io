n><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;math.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> a, b;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; a &gt;&gt; b;</span><br><span class="line">	<span class="keyword">double</span> c = (b - a)*<span class="number">1.0</span> / <span class="number">100</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">int</span> d = round(c);</span><br><span class="line"><span class="comment">//	printf("%lf\n", c);</span></span><br><span class="line"><span class="comment">//	cout &lt;&lt; d &lt;&lt; endl;</span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">int</span> hh = <span class="number">0</span>, mm = <span class="number">0</span>, ss = <span class="number">0</span>;</span><br><span class="line">	hh = d / <span class="number">3600</span>;</span><br><span class="line">	mm = (d - (hh * <span class="number">3600</span>)) / <span class="number">60</span>;</span><br><span class="line">	ss = d - hh * <span class="number">3600</span> - mm * <span class="number">60</span>;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"%02d:%02d:%02d"</span>, hh, mm, ss);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
