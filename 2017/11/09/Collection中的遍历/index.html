<html><head><title>Collection中的遍历</title><meta name="keywords" content="fzb.me,冯宗宝,冯宗宝的blog"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">Collection中的遍历</h2><p>collection：来源于Java.util包，是非常实用常用的数据结构!!!!!字面意思就是容器。具体的继承实现关系如下图，先整体有个印象，再依次介绍各个部分的方法，注意事项，以及应用场景。<br>面试经常问到：1.Q:ArrayList和Vector有什么区别？HashMap和HashTable有什么区别？</p><p>A:Vector和HashTable是线程同步的（synchronized）。性能上，ArrayList和HashMap分别比Vector和Hashtable要好。</p><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * Collection集合</span></span><br><span class="line"><span class="comment"> * 2017/11/9</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">package</span> Collection;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Collection;</span><br><span class="line"><span class="keyword">import</span> java.util.HashSet;</span><br><span class="line"><span class="keyword">import</span> java.util.Iterator;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CollectionTest</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">		<span class="comment">/*</span></span><br><span class="line"><span class="comment">		 * ArraryList集合</span></span><br><span class="line"><span class="comment">		 * 按照输入顺序排列</span></span><br><span class="line"><span class="comment">		 */</span></span><br><span class="line">		Collection c = <span class="keyword">new</span> ArrayList();</span><br><span class="line"></span><br><span class="line">		c.add(<span class="string">"MrsW6"</span>);</span><br><span class="line">		c.add(<span class="number">45</span>);</span><br><span class="line">		c.add(<span class="number">789</span>);</span><br><span class="line"></span><br><span class="line">		System.out.println(c);</span><br><span class="line"></span><br><span class="line">		<span class="comment">//HashSet集合</span></span><br><span class="line">		Collection book = <span class="keyword">new</span> HashSet();</span><br><span class="line"></span><br><span class="line">		book.add(<span class="number">123</span>);</span><br><span class="line">		book.add(<span class="string">"小王"</span>);</span><br><span class="line"></span><br><span class="line">		System.out.println(book);</span><br><span class="line"></span><br><span class="line">		<span class="comment">//遍历集合</span></span><br><span class="line">		<span class="comment">//1.利用foreach循环遍历集合</span></span><br><span class="line">		<span class="keyword">for</span>(Object a : c)</span><br><span class="line">		&#123;</span><br><span class="line">			System.out.println(a);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">//利用Java8增强的Iterator遍历集合</span></span><br><span class="line">		<span class="comment">//迭代器</span></span><br><span class="line">		Iterator iterator = c.iterator();</span><br><span class="line">		<span class="keyword">while</span>(iterator.hasNext())</span><br><span class="line">		&#123;</span><br><span class="line">			Object re = iterator.next();</span><br><span class="line">			System.out.println(re);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>Iterator迭代器：<br></p><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">boolean</span> <span class="title">hasNest</span><span class="params">()</span>:集合元素没有被迭代完，返回<span class="keyword">true</span></span></span><br><span class="line"><span class="function">Objext <span class="title">next</span><span class="params">()</span>:返回集合里的下一个元素</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">remov</span><span class="params">()</span>: 删除上一次next掉的元素</span></span><br></pre></td></tr></table></figure><p></p>
